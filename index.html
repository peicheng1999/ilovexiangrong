<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38女神节 惊喜抽大奖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 450px;
        }
        h1 {
            color: #d63384;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        input {
            width: 60%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 14px;
            width: 70%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c2185b;
        }
        .prize {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #d63384;
        }
        .prize-img {
            margin-top: 15px;
            width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .code-list {
            background: #f8d7da;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #721c24;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎀 38女神节 惊喜抽大奖 🎀</h1>
        <p>输入兑换码，看看你的幸运奖品！</p>
        <input type="text" id="codeInput" placeholder="输入兑换码">
        <p class="error" id="errorMessage"></p>
        <button onclick="drawPrize()">立即抽奖</button>
        <p class="prize" id="prizeMessage"></p>
        <img id="prizeImage" class="prize-img" style="display: none;" src="" alt="奖品图片">
    </div>

    <script>
        let redeemedCodes = new Set();
        const validCodes = new Set(["GODDESS38", "LADYLUCK", "FESTIVAL2025", "QUEEN38", "WOMENSDAY", "BEAUTYWIN"]);
        
        const prizePool = [
            { name: "iPhone 15", probability: 1.0, image: "iphone15.png" },
            { name: "MacBook Air", probability: 0.03, image: "macbook.png" },
            { name: "AirPods Pro", probability: 0.07, image: "airpods.png" },
            { name: "购物券 100 元", probability: 0.15, image: "coupon100.png" },
            { name: "购物券 50 元", probability: 0.20, image: "coupon50.png" },
            { name: "谢谢参与", probability: 0.50, image: "no_prize.png" }
        ];
        
        function drawPrize() {
            const codeInput = document.getElementById("codeInput").value.trim().toUpperCase();
            const errorMessage = document.getElementById("errorMessage");
            const prizeMessage = document.getElementById("prizeMessage");
            const prizeImage = document.getElementById("prizeImage");
            
            if (!codeInput) {
                errorMessage.textContent = "请输入兑换码";
                return;
            }
            if (!validCodes.has(codeInput)) {
                errorMessage.textContent = "兑换码无效，请检查后再试";
                return;
            }
            if (redeemedCodes.has(codeInput)) {
                errorMessage.textContent = "该兑换码已被使用";
                return;
            }
            
            errorMessage.textContent = "";
            redeemedCodes.add(codeInput);
            
            let random = Math.random();
            let cumulativeProbability = 0;
            let selectedPrize = prizePool[prizePool.length - 1];
            
            for (let prize of prizePool) {
                cumulativeProbability += prize.probability;
                if (random <= cumulativeProbability) {
                    selectedPrize = prize;
                    break;
                }
            }
            
            prizeMessage.textContent = `恭喜获得 ${selectedPrize.name}！请联系你的宝贝兑换吧~`;
            prizeImage.src = selectedPrize.image;
            prizeImage.style.display = "block";
        }
    </script>
</body>
</html>
