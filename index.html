<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38女神节 惊喜抽大奖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 450px;
        }
        h1 {
            color: #d63384;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        input {
            width: 60%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 14px;
            width: 70%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c2185b;
        }
        .prize {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #d63384;
        }
        .prize-img {
            margin-top: 15px;
            width: 200px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .code-list {
            background: #f8d7da;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #721c24;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎀 38女神节 惊喜抽大奖 🎀</h1>
        <p>输入兑换码，看看你的幸运奖品！</p>
        <input type="text" id="codeInput" placeholder="输入兑换码">
        <p class="error" id="errorMessage"></p>
        <button onclick="drawPrize()">立即抽奖</button>
        <p class="prize" id="prizeMessage"></p>
        <img id="prizeImage" class="prize-img" style="display: none;" src="" alt="奖品图片">
    </div>

    <script>
        let redeemedCodes = new Set();
        const validCodes = new Set(["20240815"]);
        
        const prizePool = [
            { name: "亚朵星球深睡枕", probability: 0.1, image: "yaduo.png" },
            { name: "兰蔻小黑瓶", probability: 0.1, image: "lankou2.png" },
            { name: "兰蔻眼影盘", probability: 0.1, image: "lankou1.png" },
            { name: "京东E卡50元", probability: 0.1, image: "shop50.png" },
            { name: "京东E卡100元", probability: 0.1, image: "shop100.png" },
            { name: "谢谢参与", probability: 0.5, image: "no_prize.png" }
        ];
        
        function drawPrize() {
            const codeInput = document.getElementById("codeInput").value.trim().toUpperCase();
            const errorMessage = document.getElementById("errorMessage");
            const prizeMessage = document.getElementById("prizeMessage");
            const prizeImage = document.getElementById("prizeImage");
            
            if (!codeInput) {
                errorMessage.textContent = "请输入兑换码";
                return;
            }
            if (!validCodes.has(codeInput)) {
                errorMessage.textContent = "兑换码无效，请检查后再试";
                return;
            }
            if (redeemedCodes.has(codeInput)) {
                errorMessage.textContent = "该兑换码已被使用";
                return;
            }
            
            errorMessage.textContent = "";
            redeemedCodes.add(codeInput);
            
            let random = Math.random();
            let cumulativeProbability = 0;
            let selectedPrize = prizePool[prizePool.length - 1];
            
            for (let prize of prizePool) {
                cumulativeProbability += prize.probability;
                if (random <= cumulativeProbability) {
                    selectedPrize = prize;
                    break;
                }
            }
            
            if (selectedPrize.name === "谢谢参与") {
                prizeMessage.innerHTML = `<span class='no-prize'>很遗憾这次未能中奖，请继续努力吧~</span>`;
            } else {
                prizeMessage.innerHTML = `<span class='prize-text'>🥳 恭喜获得 ${selectedPrize.name}！<br>请联系你的宝贝兑换吧~</span>`;
            }
            prizeImage.src = selectedPrize.image;
            prizeImage.style.display = "block";
        }
    </script>
</body>
</html>
