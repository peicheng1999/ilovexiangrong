<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>38 女神节惊喜抽大奖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c2185b;
        }
        .prize {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎀 38 女神节惊喜抽大奖 🎀</h1>
        <p>输入兑换码，看看你的幸运奖品！</p>
        <input type="text" id="codeInput" placeholder="输入兑换码">
        <p class="error" id="errorMessage"></p>
        <button onclick="drawPrize()">立即抽奖</button>
        <p class="prize" id="prizeMessage"></p>
    </div>

    <script>
        let redeemedCodes = new Set();
        const validCodes = new Set(["GODDESS38", "LADYLUCK", "FESTIVAL2025", "QUEEN38", "WOMENSDAY"]);
        const prizes = ["iPhone 15", "MacBook Air", "AirPods Pro", "购物券 100 元", "购物券 50 元", "谢谢参与"];
        
        function drawPrize() {
            const codeInput = document.getElementById("codeInput").value.trim().toUpperCase();
            const errorMessage = document.getElementById("errorMessage");
            const prizeMessage = document.getElementById("prizeMessage");
            
            if (!codeInput) {
                errorMessage.textContent = "请输入兑换码";
                return;
            }
            if (!validCodes.has(codeInput)) {
                errorMessage.textContent = "兑换码无效，请检查后再试";
                return;
            }
            if (redeemedCodes.has(codeInput)) {
                errorMessage.textContent = "该兑换码已被使用";
                return;
            }
            
            errorMessage.textContent = "";
            redeemedCodes.add(codeInput);
            const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
            prizeMessage.textContent = `🎉 恭喜获得: ${randomPrize} 🎁`;
        }
    </script>
</body>
</html>
